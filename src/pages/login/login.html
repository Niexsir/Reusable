<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2><span class="icon iconfont">&#xe78f;</span> 登陆通行证</h2>
        <form method="POST" action="" id="login-form">
            <div>
                <label for="user" class="must justify"><span class="icon iconfont">&#xe7ce</span> 用户：</label>
                <input type="text" id="user" name="user" placeholder="请输入用户名"/>
            </div>
            <div>
                <label for="password" class="must justify"><span class="icon iconfont">&#xe7f5</span>   密码：
                </label>
                <input type="password" name="password" id="password" placeholder="请输入密码"/>
            </div>
            <div class="tip">
                <label for="password" class="justify"></label>
                <div>                
                    <span>还没有账号?</span>
                    <a href="">立即注册</a>
                </div>
                <a href="">忘记密码</a>
            </div>
            <div>
                <button class="submit-button" type="submit">登录</button>
            </div>
        </form>
    </div>
</body>
</html>
